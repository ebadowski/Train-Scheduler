<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <title>Train Schedule</title>
</head>

<body>
  <div class="jumbotron">
    <div class="container text-center">
      <h1>Train Schedule</h1>
      <p>Choo Choo!</p>
    </div>
  </div>

  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">Current Train Schedule</div>
      <div class="panel-body" id="#">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody id="train-table">
            
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">Add Train</div>
      <div class="panel-body" id="#">
        <form>
          <div class="form-group">
            <label for="train-name">Train Name</label>
            <input type="text" class="form-control" id="train-name" placeholder="Enter train name">
          </div>
          <div class="form-group">
              <label for="train-destination">Destination</label>
              <input type="text" class="form-control" id="train-destination" placeholder="Enter train destination">
            </div>
            <div class="form-group">
                <label for="train-time">First Train Time</label>
                <input type="text" class="form-control" id="train-time" placeholder="HH:mm - military time">
              </div>
              <div class="form-group">
                  <label for="train-frequency">Frequency</label>
                  <input type="text" class="form-control" id="train-frequency" placeholder="In minutes">
                </div>
          
          <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="assets/app.js"></script>
</body>

</html>
